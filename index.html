    <script>
        let body = document.body;

        const darkLimit = 0;
        let darkCounter = 0;


        function darkMode() {
            darkCounter += 1;
            if (darkCounter == darkLimit) {

                return;
            }
            let darkRemainingLeft = darkLimit - darkCounter;
            body.classList.toggle("dark")
        }
    </script>
